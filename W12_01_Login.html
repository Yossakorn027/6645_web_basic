<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
       body{
        margin: 0;
        padding: 0;
        font-family: Merriweather, 'charm', sans-serif;
        background: rgb(13,135,164);
        background: linear-gradient(90deg, rgba(13,135,164,1) 31%, rgba(10,238,205,1) 100%);

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;


       }
       .container{
        background-color: white;
        width: 700px;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
       
       }
       .left-side{
        background-image: url("images/univers.avif");
        background-size: 200%;
        color: rgb(11, 190, 214);
        background-position: center ;
        background-blend-mode: darken;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 40px;
        text-align: center;
        text-transform: uppercase;
        width: 40%;
        
        display: flex;
        justify-content: center;
        align-items:center;
        flex-direction: column;

}
       .right-side{
        padding: 40px;
        width: 40px;
        form {
            label{
                display: block;
                font-size: 14px;
                margin-bottom: auto;
            }
            input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }
            bottom{
                width: 100%;
                padding: 8px;
                background-color: rgb(240, 132, 0);
                border: none;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 8px;
            }
        
        }
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีต้อนรับเข้าสู่เว็ปไซต์การเรียนการสอนวิชาการ ออกเเบบเเละพัฒนาเว็บไซต์</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <from action="loginForm" method="post">
                <label for="">Username</label>
                <input type="text" name="username" id="username" required>
                <label for="">password</label>
                <input type="text" name="password" id="password" required>
                <button type="submit">Login</button>
            </from>
            <p>Forget <a href="#"> Password?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
            <a href="index.html">back to home</a>
        </div>

    </div>
   
    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_01_webResponsive"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>
</body>
</html>
