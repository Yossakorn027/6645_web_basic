<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
       body{
        margin: 0;
        padding: 0;
        font-family: Merriweather, 'charm', sans-serif;
        background: rgb(13,135,164);
        background: linear-gradient(90deg, rgba(13,135,164,1) 31%, rgba(10,238,205,1) 100%);
        display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            background-color: white; 
            width: 700px;
            border-radius: 10px;
            display: flex;
            overflow: hidden;

        }
        .left-side{
            padding: 60px;
            width: 60%;
            background-image: url(imges/univers.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgb(255, 255, 255);          
            text-align: center;
            text-transform: uppercase;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .right-side{
            padding: 40px;
            width: 40%;
            form{
                label{
                    display: block;
                    font-size: 14px;
                }
                input{
                    width: 100%;
                    padding: 4px;
                    box-sizing: border-box;
                    margin-bottom: 8px;
                    max-width: 400px;
                }
            }
        }
        .right-side h2 {
    text-align: center; 
    width: 100%;
}
        button{
            width: 100%;
            padding: 8px;
            background-color: rgb(0, 34, 226);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            max-width: 400px;
            }
           
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                max-width: 430px;
            }
            .left-side {
                width: 100%;
                height: 50%; 
                padding: 20px;
            }
            .right-side {
                width: 100%;
                height: 50vh; 
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }





    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีตอนรับเข้าสู่เว็ปไซต์การเรียนการสอนวิชาเทคโนโลยีสารสนเทศ</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" id="loginForm" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit"onclick="">Login</button>
            </form>
            <p>Forgot <a href="">Password?</a></p>
            <p>Don't have an accout? <a href="#">Register</a></p>
        </div>
    </div>

       <script>
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
   
           
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); 
          
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; 
                return; 
            }
   
            
            if (username === "admin" && password === "1111") {
                
                window.location.href = "W13_01_webResponsive.html"; 
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; 
            }
        });
    </script>
</body>
</html>
